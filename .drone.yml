build:
  image: framgia/laravel-workspace
  commands:
    - cp .env.testing.example .env
    - composer install
    - npm install
    - gulp
    - framgia-ci test-connect 127.0.0.1 3306 60
    - framgia-ci run
compose:
  database:
    image: mysql
    environment:
      MYSQL_DATABASE: mysql_test
      MYSQL_USER: mysql_test
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
cache:
  mount:
    - vendor
    - node_modules
    - .git