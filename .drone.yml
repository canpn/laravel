build:
  image: framgia/laravel-workspace
  commands:
    - cp .env.example .env
    - composer install
    - framgia-ci test-connect 127.0.0.1 3306 15
    - framgia-ci run
compose:
  database:
    image: mysql
    expose:
      - "3306"
    environment:
      MYSQL_DATABASE: demo
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
cache:
  mount:
    - vendor
    - .git